# --- EXAMPLE
# A file can only contain either of the allowed and either of the denied lists.

# List of blocks that can be broken if the rule is allowed.
canOnlyBreakIfAllowed = [
    black_wool
    red_wool
    blue_wool
    crafting_table
]

# List of blocks that can't be broken if the rule is allowed, everything else can be placed.
canBreakAllExceptIfAllowed = [
    red_wool
]

# List of blocks that can be broken if the rule is denied.
canOnlyBreakIfDenied = [
    black_wool
]

# List of blocks that can't be broken if the rule is denied, everything else is placeable when denied.
canBreakAllExceptIfDenied = [
    crafting_table
]

# --- SANDS OF TIME (global)
canOnlyBreakIfAllowed = [
    sand
    cracked_stone_bricks
]