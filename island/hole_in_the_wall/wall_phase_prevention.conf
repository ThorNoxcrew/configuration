// The number of allowed "attempts" is wallInterval * toleranceMultiplier. When this threshold has been reached,
// the player is teleported back
toleranceMultiplier = 1.4
// The Y velocity applied to players that are found to be inside of a wall
yVelocity = 0.35
// The X,Z velocity applied to players that are found to be inside of a wall
velocity = 0.75
// The number of allowed attempts before velocity is applied
velocityTolerance = 2
// The threshold at which the ping reduction formula kicks in
pingReductionThreshold = 150
// The reduction multiplier for ping. The formula is:
// attempts * pingReductionMultiplier^(ping/pingReductionThreshold)
pingReductionMultiplier = 0.9
