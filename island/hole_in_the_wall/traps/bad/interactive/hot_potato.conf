// Percentage of players that need to be alive before the trap activates.
// For example, 0.5 would mean that 50% of players need to die before the trap can activate.
activeWhenPercentAlive = 0.5

// Number of players per potato spawned.
playersPerPotato = 2

// Duration until the potato explodes!
duration = 10s

// The strength of the knockback - very roughly equivalent to the distance of the knockback.
strength = 1.45

// The upwards velocity of the knockback, this is *not* multiplied by the strength.
upwardsVelocity = 0.75

// If needed, you can uncomment this to set a custom model data value for the potato.
//customModelData = 101
