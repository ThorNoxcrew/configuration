// The duration of the whole trap (i.e. how long people have to fire the crossbow)
duration = 30s

// The duration of the rocket itself (i.e. how long until a fired rocket explodes)
timeToExplode = 1.25s

// Radius, in blocks, of the knockback effect
knockbackRadius = 1.5

// The upwards velocity of the knockback, this is *not* multiplied by the strength.
upwardsVelocity = 0.75

// Various knockback strengths - each explosion picks a random knockback from this list.
knockbackStrengths = [ 1.3, 1.6, 2.0, 2.4 ]
