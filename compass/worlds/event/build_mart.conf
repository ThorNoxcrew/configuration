server = event

worlds = [
    {
        name = build_mart

        unusedSections = {
            classic = [
                [0, 0]
            ]
        }
        sections = {
            skies = [
                [2, 0]
            ]
            ref_builds = [
                [-18, 11]
                [-17, 11]
            ]
        }
    }
]

scans = [
    {
        // Syntax for these is: use section if any of the filters in this list match.
        // Filter syntax, ~ flips whether characters need to match or not.
        // * is a standin for any amount of any character.
        // [key=value&key2=value2] can be added at the end of a string to add additional
        // filtering.
        sections = [
            ~ref_builds
        ]
        targets = {
            spectator_spawnpoint = {
                type = TRANSFORM
                marker = "mcc:markers.spectator_spawnpoint"
                amount = 1..
            }

            // general regions
            resource_areas = {
                type = REGION
                marker = "mcc:markers.build_mart.resource_area"
                amount = 1..
            }
            team_areas = {
                type = REGION
                marker = "mcc:markers.build_mart.team_area"
                amount = "10"
                metadata = {
                    "Team" = {
                        type = TeamColor
                    }
                }
            }
            
            // portal
            mart_portal = {
                type = REGION
                marker = "mcc:markers.build_mart.mart_portal"
                amount = 1..1
            }

            // activatables
            fan = {
                type = BLOCK
                marker = "mcc:markers.build_mart.fan"
                amount = 1..
            }
            speed_boosts = {
                type = TRANSFORM
                marker = "mcc:markers.activatable.speed_boosts"
            }
            jump_pads = {
                type = BLOCK
                marker = "mcc:markers.activatable.jump_pads"
            }
            mega_jump_pads = {
                type = BLOCK
                marker = "mcc:markers.activatable.mega_jump_pads"
            }
            aqua_launchers = {
                type = TRANSFORM
                marker = "mcc:markers.activatable.aqua_launchers"
            }
            wing_rings = {
                type = TRANSFORM
                marker = "mcc:markers.activatable.wing_rings"
            }
        }
    }
    {
        // Scan through the contents of each team area
        areas = [
            team_areas
        ]
        targets = {
            player_spawnpoints = {
                type = TRANSFORM
                marker = "mcc:markers.player_spawnpoints"
                amount = "4"
            }

            team_portal = {
                type = REGION
                marker = "mcc:markers.build_mart.team_portal"
                amount = "1"
            }

            example_plots = {
                type = REGION
                marker = "mcc:markers.build_mart.example_plot"
                amount = "3"
            }
            target_plots = {
                type = REGION
                marker = "mcc:markers.build_mart.target_plot"
                amount = "3"
            }
            plot_holograms = {
                type = BLOCK
                marker = "mcc:markers.build_mart.plot_hologram"
                amount = "3"
            }
        }
    }
    {
        // Find all build templates in the reference area
        sections = [
            ref_builds
        ]
        targets = {
            build_templates = {
                type = BLOCK
                marker = "mcc:markers.build_mart.build_template"
                amount = 1..
                metadata = {
                    "Build" = {
                        type = String
                    }
                }
            }
        }
    }
    {
        // Within build templates we have viewer npcs
        areas = [
            build_templates
        ]
        targets = {
            viewer_npcs = {
                type = TRANSFORM
                marker = "mcc:markers.build_mart.viewer_npc"
                metadata = {
                    "Player" = {
                        type = String
                    }
                }
            }
        }
    }
]
